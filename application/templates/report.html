{% extends "base.html" %}

{% block content %}

<div class="jumbotron mt-2 text-center">
    <h1>Report your situation</h1>
    <h2>Upload your form for infected persons (to be sent to yours WSSE)</h2>
    <p>The file must have .pdf, .doc, .docx or .odt extension</p>
    <form method=post enctype=multipart/form-data>
      <input type=file name=file accept=".pdf,.doc,.docx,.odt">
      <input type=submit value=Upload>
    </form>
</div>

{% endblock content %}
