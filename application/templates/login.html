{% extends "base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}
<center><h1>Sign in</h1></center>
    <br>
<form method="post">
    {{ form.hidden_tag() }}
    {{ form.email.label }} {{ form.email() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.submit() }}

</form>

{% endblock content %}
