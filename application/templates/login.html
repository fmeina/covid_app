{% extends "base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}
<center><h1>Sign in</h1></center>
    <br>

{% from "_formhelpers.html" import render_field %}
<form method="post">
    {{ form.hidden_tag() }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ form.submit() }}

</form>

{% endblock content %}
