{% extends "base.html" %}

{% block title %} Login {% endblock title %}

{% block content %}

    <div class="jumbotron mt-2 text-center">
        <h1>Sign in</h1>
        <br>

{% from "_formhelpers.html" import render_field %}
<form method="post">
    {{ form.hidden_tag() }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ form.submit() }}

</form>

    </div>

{% endblock content %}
